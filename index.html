<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas and Portal List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div>
            <button id="sortPortals">Sort</button>
            <button id="rotateLeftBtn"> ← shift</button>
            <button id="rotateRightBtn"> shift → </button>
            <button id="connectPortals">Connect Portals</button>
            <button id="simulateBtn">Simulate</button>
            <label for="simulateSpeed">
                Speed:
                <select id="simulateSpeed">
                    <option value="0.5">0.5 s</option>
                    <option value="1.0" selected>1.0 s</option>
                    <option value="1.5">1.5 s</option>
                    <option value="2.0">2.0 s</option>
                    <option value="2.5">2.5 s</option>
                    <option value="3.0">3.0 s</option>
                </select>
            </label>
            <button id="deleteLinks">Delete Links</button>
            <button id="deletePortals">Delete Portals</button><br>
            <label>
                <input type="checkbox" id="autoConnectCheck"> Connect Immediately
            </label>
        <br>
        <div id="colorSettings">
            <label>Portal color: <input type="color" id="portalColorPicker" value="#FFFF00"></label><br>
            <label>Link color: <input type="color" id="linkColorPicker" value="#FFFF00"></label><br>
            <label>Field color: <input type="color" id="fieldColorPicker" value="#FFFF00"></label><br>
            <label>Highlight color: <input type="color" id="highlightColorPicker" value="#FFFFFF"></label><br>
        </div>
        <br>
        <div>
            <label for="fieldTransparencySlider">Field Transparancy:</label>
            <input type="range" id="fieldTransparencySlider" min="0" max="1" step="0.01" value="0.15">
            <span id="transparencyValue">0.15</span>
        </div>
        <br>
        <label for="presets">Presets:</label>
        <div id="presets"> 
            <button id="presetENL">ENL</button>
            <button id="presetRES">RES</button>
            <button id="presetMAC">MACHINA</button>
            <button id="presetNTR">NEUTRAL</button>
        </div>

        <br>
        
        <div id="stats">
            <strong>Field Count:</strong> <span id="fieldCount">0</span>
        </div>
            
        </div>
        <div id="portalList">
            <table>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
